<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>Snake Game</title>
</head>
<body>
    <div class="game-general">
        <div class="game-container">
            <div id="screen-protector"></div>
            <canvas id="game" width="400" height="400">Your browser doesn't support canvas HTML.</canvas>
            <button id="play-btn">PLAY</button>
        </div>
        <div id="options">
            <p id="chess">
                Habilitar<br>fundo xadrez
            </p>
        </div>
    </div>


    <div class="board">
        <div class="score">
            <p id="score"></p>
        </div>
        <div class="score">
            <p id="best-score"></p>
        </div>
    </div>

    <audio id="sound" style="display: none;" src="./assets/score.mp3"></audio>
    <script src="./script/script.js"></script>
</body>
</html>
